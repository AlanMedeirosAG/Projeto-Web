<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../styles/bibliotecario.css" rel="stylesheet" type="text/css">
    <title>WebSite</title>
</head>
<body>

<header>
    <nav class="navigation">
        <ul class="nav-menu">
            <img src="/assets/search.png" class="search-icon">
            <input class="search-book">
            <li class="menu-item"><a href="menuestoque-bibliotecario.html">Estoque de livros</a></li>
            <li class="menu-item"><a href="menuemprestimo-bibliotecario.html">Historico de emprestimos</a></li>
            <li class="menu-item"><a href="#">Configurações</a></li>
            <i class='bx bx-search'></i>
        </ul>
    </nav>
</header>
        <main>

            <form id="add-livro-form">
                <div class="form-group">
                    <h1 class="login-title">Adicionar Livro</h1>
                    <div class="titulo-label">
                        <label for="titulo">Título:</label>
                        <input type="text" id="tituloadd" name="titulo" required>
                    </div>
                    <div class="autor-label">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autoradd" name="autor" required>
                    </div>
                    <div class="genero-label">
                        <label for="generoadd">Gênero:</label>
                        <input type="text" id="generoadd" name="genero" required>
                    </div>
                    <div class="isbn-label">
                        <label for="isbnadd">ISBN:</label>
                        <input type="text" id="isbnadd" name="isbn" required>
                    </div>
                    <div class="quantidade-label">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidadeadd" name="quantidade" required>
                    </div>
                    <button type="submit" class="addbook-button" id="addbook-button">Adicionar novo livro</button>
                </div>
            </form>

            <div id="livros-container">

                <div id="livroModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2 id="modal-title">Editar Livro</h2>
                        <form id="livroForm">
                            <input type="hidden" id="livroId" />
                            <label for="titulo">Título:</label>
                            <input type="text" id="titulo" required />

                            <label for="autor">Autor:</label>
                            <input type="text" id="autor" required />

                            <label for="quantidade">Quantidade:</label>
                            <input type="number" id="quantidade" required />

                            <button type="submit">Salvar</button>
                        </form>
                    </div>
                </div>

                <div id="deleteModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeDeleteModal()">&times;</span>
                        <h2>Tem certeza que deseja apagar este livro?</h2>
                        <button id="confirmDelete">Sim</button>
                        <button onclick="closeDeleteModal()">Cancelar</button>
                    </div>
                </div>
            </div>
        </main>
<script src="../scripts/livrosestoque.js"></script>
</body>
</html>
